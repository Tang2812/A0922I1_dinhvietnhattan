<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let tiendien=prompt("nhap vao so luong dien tieu thu: ")
    if(isNaN(tiendien)==true){
        alert("nhap sai")
    }else {
        if (tiendien < 50) {
            alert("tien dien la: " + tiendien * 10);
        } else {
            if (tiendien < 100) {
                alert("tien dien la: " + tiendien * 12);
            } else {
                alert("tien dien la: " + tiendien * 20);
            }
        }
    }
</script>
</body>
</html>
