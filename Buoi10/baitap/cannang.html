<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let weight=prompt("nhập vào cân nặng của cơ thể: ")
    let hight=prompt("nhập vào chiều cao của cơ thể: ")
    let bmi=weight/(hight*hight);
    if(bmi>=30){
        alert("obese")
    }else{
        if(bmi>=25){
            alert("Overweight")
        }else{if(bmi>18.5){
            alert("Nolmal")
        }else{
            alert("Underweight");
        }
    }
    }
</script>
</body>
</html>
