<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai4_bailuyentap1</title>
</head>
<body>
<script>
    let n=prompt("nhap vao so phan tu cua day fibonacci: ")
    if(n<=0){
        alert("nhap sai")
    }else{
        if(n<3){
            document.write("day fibonacci: ")
            for (let i=0;i<n;i++){
                document.write(1+" ")
            }
        }else{
            let n1=1;
            let n2=1;

            for(let i=3;i<=n;i++){
                let n3=n2+n1;

                if(n3%5==0){
                    document.write("<br> phan tu thu "+i+"chia het cho 5");
                    break
                }
                n1=n2;
                n2=n3;

            }
        }
    }
</script>
</body>
</html>
