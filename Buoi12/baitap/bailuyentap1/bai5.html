<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai5_bailuyentap1</title>
</head>
<body>
<script>
    let n=prompt("nhap vao so phan tu cua day fibonacci: ")
    let tong=2;
    if(n<=0){
        alert("nhap sai")
    }else{
        if(n<3){
            document.write("day fibonacci: ")
            for (let i=0;i<n;i++){
                document.write(1+" ")
            }
        }else{
            let n1=1;
            let n2=1;

            for(let i=3;i<=n;i++){
                let n3=n2+n1;
                tong=tong+n3;
                n1=n2;
                n2=n3;

            }
        }

    }
    alert("tong la: "+tong )
</script>
</body>
</html>
