<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let dem =0;
    let nt=2;
    let N=prompt("nhap vao so luong so nguyen to ban can: ");
    if(N<=0){
        alert("nhap sai!!!");
    }else{
        while (dem<N){
            let kt=1;
            if(nt<2){
                kt==0;
            }else{
                for(let i=2;i<nt;i++){
                    if(nt%i==0){
                        kt=0;
                    }
                }
            }
            if(kt==1){
                document.write("so nguyen to thu "+(dem+1)+" la: "+nt+"<br>");
                dem=dem+1;
            }
            nt++;
        }
    }
</script>
</body>
</html>
