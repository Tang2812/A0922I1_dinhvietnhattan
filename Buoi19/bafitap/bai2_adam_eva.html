<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adam_Eva</title>
</head>
<body>
<script>
    function Apple(weight) {
        this.weight = weight
        this.getWeight = function () {
            return this.weight
        }
        this.isEmpty = function () {
            if (this.getWeight() > 0) {
                return false
            } else {
                return true;
            }
        }
        this.decrease = function () {
            if (this.isEmpty() === false)
                this.weight--
        }

    }

    function Human(name, gender, weight) {
        this.name = name
        this.gender = gender
        this.weight = weight
        this.isMale = function () {
            if (gender === "Male") {
                return true
            } else {
                return false
            }
        }
        this.setGender = function (gen) {
            if (gen === true) {
                this.gender = "Female"
            } else {
                this.gender = "Male"
            }
        }
        this.checkApple = function (a) {
            if (a.isEmpty() === true) {
                return false
            } else {
                return true
            }
        }
        this.eat = function (a) {
            a.decrease()
            this.weight++;

        }
        this.say = function (str) {
            console.log(str)
        }
        this.getName = function () {
            return this.name
        }
        this.setName = function (str) {
            this.name = str
        }
        this.getWeight = function () {
            return this.weight
        }
        this.setWeight = function (a) {
            this.weight = a
        }
    }
    let Adam=new Human("Adam","Male",60)
    let Eva=new Human("Eva","Female",40)
    let apple=new Apple(5)
    let i=0;
    let j=0;
    while(Adam.checkApple(apple)===true){
        Adam.eat(apple)
        Adam.say(i)
        Eva.eat(apple)
        Eva.say(j)
        i++;
        j++;
    }
</script>
</body>
</html>
