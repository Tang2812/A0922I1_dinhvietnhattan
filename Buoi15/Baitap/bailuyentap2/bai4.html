<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demtu</title>
</head>
<body>
<script>
    let dem=1;
    let str="what sup "
    if(str[str.length-1]===" "){
        dem--;
    }
    for(let i=0;i<str.length;i++){
        if(str[i]!=" " && str[i+1]===" "){
            dem++;
            i++;
        }
    }

    document.write("so luong tu la: "+dem)
</script>
</body>
</html>
