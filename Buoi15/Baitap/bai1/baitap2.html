<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>insert (-)</title>
</head>
<body>
<script>
    let num=window.prompt("nhap so: ")
    let str=num.toString();
    let kq=[str[0]]
    for(let x=1;x<str.length;x++){
        if((str[x-1]%2===0)&&(str[x]%2===0)){
            kq.push("-",str[x])
        }else{
            kq.push(str[x])
        }
    }
    document.write(kq.join(""))
</script>
</body>
</html>
