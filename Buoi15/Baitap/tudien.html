<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dictionnary</title>
</head>
<body>
<input type="text" id="Eng" >
<input type="button" id="dich" onclick="dich()" value="dich">
<p id="result"></p>
<script>
    function dich(){
    let str1=["hello","morning","light"]
    let str2=["xin chao","buoi sang","den"]
        let bien=document.getElementById("Eng").value
        let vt=-1;
let check =0;
//    let bien= prompt("nhap tu can dich: ")
        for(let i=0;i<str1.length;i++){
            if(bien===str1[i]){
               // alert(str2[i])
                check=1;i
                vt=i;
            }
    }
        if(check!=0){
            document.getElementById("result").innerText=str2[vt];

        }else{
            document.getElementById("result").innerText="can't translate";

        }
    }

</script>
</body>
</html>
