<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
        text-align: center;
            font-size: 30px;
        }
    </style>
</head>
<body>
<p><big><b>Hack lão cùng iem </b></big></p>
<p id="carogame" />
<script>
    let p1=prompt("nhập vào tên người chơi thứ nhất: ")
    let p2=prompt("nhập vào tên người chơi thứ hai: ")
    let b = document.getElementById("carogame");
    let i=1;
    let board = [];
    let data = "";
    for (let i = 0; i < 8; i++) {
        board[i] = new Array( ".", ".", ".",".",".",".",".",".");
    }

    for (let i = 0; i < 8; i++) {
        data += "<br/>";
        for (let j = 0; j < 8; j++) {
            data += board[i][j] + "&nbsp;&nbsp;";
        }
    }
    data += "<br/><br/><input type='button' value='Change Value' onclick='changeValue()'>"
    b.innerHTML = data;
    alert(p1+" là quân x, đi trước!")
    alert(p2+" là quân 0, đi sau!")
    alert("Game on!!!")
    function changeValue() {
        if (i % 2 != 0) {
            alert("mời bạn " + p1 + " triển cờ!")
            let tdx;
            let tdy;
            while (true) {
                tdx = +prompt("mời " + p1 + " nhập vào tọa độ của x")
                tdy = +prompt("mời " + p1 + " nhập vào tọa độ của y")
                if (tdx < 0 || tdy < 0 || tdx > 7 || tdy > 7) {
                    alert("nhấp sai, nhập lại!")
                } else {
                    if (board[tdx][tdy] === "x" || board[tdx][tdy] === "0") {
                        alert("nhập trùng, nhập lại!")
                    } else {
                        break;
                    }
                }
            }
            data = "";
            board[tdx][tdy] = "x";
            for (let i = 0; i < 8; i++) {
                data += "<br/>";
                for (let j = 0; j < 8; j++) {
                    data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
                }
            }
            data += "<br/><br/><input type='button' value='Change Value' onclick='changeValue()'>"
            b.innerHTML = "<hr/>" + data;
            i++;
        } else {
            alert("mời bạn " + p2 + " triển cờ!")
            let tdx;
            let tdy;
            while (true) {
                tdx = +prompt("mời " + p2 + " nhập vào tọa độ của x")
                tdy = +prompt("mời " + p2 + " nhập vào tọa độ của y")
                if (tdx < 0 || tdy < 0 || tdx > 8 || tdy > 8) {
                    alert("nhấp sai, nhập lại!")
                } else {
                    if (board[tdx][tdy] === "x" || board[tdx][tdy] === "0") {
                        alert("nhập trùng, nhập lại!")
                    } else {
                        break;
                    }
                }
            }
            data = "";
            board[tdx][tdy] = "0";
            for (let i = 0; i < 8; i++) {
                data += "<br/>";
                for (let j = 0; j < 8; j++) {
                    data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
                }
            }
            data += "<br/><br/><input type='button' value='Change Value' onclick='changeValue()'>"
            b.innerHTML = "<hr/>" + data;
            i++;
        }
        let dem = 0;
        let check = 0;
        for (let i = 0; i <= 8; i++) {
            for (let j = 0; j <= 8; j++) {
                if (board[i][j] === "x") {
                    dem++;
                    if ((board[i][j] === board[i + 1][j] && board[i + 1][j] === board[i + 2][j] && board[i + 2][j] === "x" )||
                       ( board[i][j + 1] === board[i + 1][j + 1] &&board[i + 1][j + 1]=== board[i + 2][j + 1] && board[i + 2][j + 1] === "x" )||
                       ( board[i][j + 2] === board[i + 1][j + 2]&&board[i + 1][j + 2] === board[i + 2][j + 2]&&board[i + 2][j + 2] === "x" )||
                       ( board[i][j] === board[i][j + 1]&&board[i][j + 1]=== board[i][j + 2]&&board[i][j + 2] === "x" )||
                        (board[i + 1][j] === board[i + 1][j + 1]&&board[i + 1][j + 1]  === board[i + 1][j + 2]&&board[i + 1][j + 2]  === "x") ||
                       ( board[i + 2][j] === board[i + 2][j + 1]&&board[i + 2][j + 1] &&board[i + 2][j + 1]  === board[i + 2][j + 2]&&board[i + 2][j + 1]  === "x") ||
                       ( board[i][j] === board[i + 1][j + 1] &&board[i + 1][j + 1]=== board[i + 2][j + 2] &&board[i + 1][j + 1]=== "x") ||
                        (board[i][j + 2] === board[i + 1][j + 1] &&board[i][j + 2] === board[i + 2][j] &&board[i][j + 2] === "x")) {
                        check=1
                        alert("Winner:  " + p1)
                    }
                } else {
                    if (board[i][j] === "y") {
                        dem++;
                        if ((board[i][j] === board[i + 1][j] && board[i + 1][j] === board[i + 2][j] && board[i + 2][j] === "0" )||
                            ( board[i][j + 1] === board[i + 1][j + 1] &&board[i + 1][j + 1]=== board[i + 2][j + 1] && board[i + 2][j + 1] === "0" )||
                            ( board[i][j + 2] === board[i + 1][j + 2]&&board[i + 1][j + 2] === board[i + 2][j + 2]&&board[i + 2][j + 2] === "0" )||
                            ( board[i][j] === board[i][j + 1]&&board[i][j + 1]=== board[i][j + 2]&&board[i][j + 2] === "0" )||
                            (board[i + 1][j] === board[i + 1][j + 1]&&board[i + 1][j + 1]  === board[i + 1][j + 2]&&board[i + 1][j + 2]  === "0") ||
                            ( board[i + 2][j] === board[i + 2][j + 1]&&board[i + 2][j + 1] &&board[i + 2][j + 1]  === board[i + 2][j + 2]&&board[i + 2][j + 1]  === "0") ||
                            ( board[i][j] === board[i + 1][j + 1] &&board[i + 1][j + 1]=== board[i + 2][j + 2] &&board[i + 1][j + 1]=== "0") ||
                            (board[i][j + 2] === board[i + 1][j + 1] &&board[i][j + 2] === board[i + 2][j] &&board[i][j + 2] === "0"))  {
                            check=1;
                            alert("Winner: " + p2)
                        }

                    }
                }
            }

        }
        if(dem===64 && check===0){
            alert("hai bạn đã hòa nhau rồi")
        }
    }
</script>
</body>
</html>
