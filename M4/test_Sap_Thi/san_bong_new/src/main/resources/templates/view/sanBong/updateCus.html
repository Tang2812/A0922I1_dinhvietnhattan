<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<h1 style="color: aqua">Tao moi 1 San Bong</h1>
<form action="/customer/update" method="post" th:object="${customer}" class="form">
    <table>
        <tr>
            <td>Id</td>
            <td>
                <input readonly th:field="*{id_khach_hang}">
            </td>
        </tr>
        <tr>
            <td>Name</td>
            <td>
                <input type="text" th:field="*{ten_khach_hang}">
                                <span th:if="${#fields.hasErrors('ten_khach_hang')}" th:errors="*{ten_khach_hang}"></span>
            </td>

        </tr>
        <tr>
            <td>Gioi tinh</td>
            <td>
                <select th:field="*{gioiTinh}">
                    <option value="nam" >nam</option>
                    <option value="nu" >nu</option>
                    <option value="khac">khac</option>
                </select>
                                <span th:if="${#fields.hasErrors('gioiTinh')}" th:errors="*{gioiTinh}"></span>
            </td>
        </tr>
        <tr>
            <td>So Dien Thoai</td>
            <td>
                <input type="text" th:field="*{soDienThoai}">
                                <span th:if="${#fields.hasErrors('soDienThoai')}" th:errors="*{soDienThoai}"></span>
            </td>

        </tr>

        <tr>
            <td><input class="btn btn-danger" type="reset" value="Reset"></td>
            <td><input class="btn btn-primary" type="submit" value="Register"></td>
        </tr>
    </table>
</form>
</body>
</html>
