<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<h1 style="align-content: center; color: brown">Danh Sách Khách Hàng</h1>
<a href="/customer/create">
    <button class="btn btn-primary">Create New Customer</button>
</a>
<table class="table">
    <tr>
        <th>Id</th>
        <th>Tên Khách Hàng</th>
        <th>Giới Tính</th>
        <th>Số Điện Thoại</th>
        <th>Action</th>
    </tr>
    <tr th:each="c:${listCus}" th:object="${c}">
        <td th:text="*{id_khach_hang}"></td>
        <td th:text="*{ten_khach_hang}"></td>
        <td th:text="*{gioiTinh}"></td>
        <td th:text="*{soDienThoai}"></td>
    <td>
        <a th:href="@{/customer/delete(id=*{id_khach_hang})}">
            <button class="btn btn-danger">Delete</button>
        </a>
        <a th:href="@{/customer/detail(id=*{id_khach_hang})}">
            <button class="btn btn-primary">Detail</button>
        </a>
        <a th:href="@{/customer/update(id=*{id_khach_hang})}">
            <button class="btn btn-success">Update</button>
        </a>
    </td>
    </tr>
</table>
<a th:if="${listCus.hasPrevious()}" th:href="@{?page=__${listCus.number-1}__}">Previous</a>
<span th:text="${listCus.number+1}"></span>
<span>...</span>
<span th:text="${listCus.totalPages}"></span>
<a th:if="${listCus.hasNext()}" th:href="@{?page=__${listCus.number+1}__}">Next</a>
</body>
</html>
