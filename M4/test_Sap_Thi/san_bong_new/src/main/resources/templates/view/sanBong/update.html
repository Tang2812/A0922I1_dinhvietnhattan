<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>List Product</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<h1 style="color: aqua">Tao moi 1 San Bong</h1>
<form action="/update" method="post" th:object="${sanBong}" class="form">
  <table >
    <tr>
      <td>Id</td>
      <input type="text" readonly th:field="*{id}">
    </tr>
    <tr>
      <td>Name</td>
      <td>
        <input type="text"  th:field="*{name}">
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
      </td>

    </tr>
    <tr>
      <td>Dia chi</td>
      <td>
        <input type="text"  th:field="*{diaChi}">
        <span th:if="${#fields.hasErrors('diaChi')}" th:errors="*{diaChi}"></span>
      </td>
    </tr>
    <tr>
      <td>Khu Vuc</td>
      <td>
        <select th:field="*{khuVuc.idKhuVuc}">
          <option th:each="k: ${listKhuVuc}" th:value="${k.idKhuVuc}"
                  th:text="${k.ten_khu_vuc}"></option>
        </select>
      </td>
    </tr>
    <tr>
      <td>Loai San</td>
      <td>
        <select th:field="*{loaiSan.idLoaiSan}">
          <option th:each="l:${listSan}" th:value="${l.idLoaiSan}"
                  th:text="${l.nameLoaiSan}"></option>
        </select>
      </td>
    </tr>
    <tr>
      <td>Khung Gio</td>
      <td>
        <select th:field="*{khungGioChoThue.id_khung_gio}">
          <option th:each="l:${listkhunggio}" th:value="${l.id_khung_gio}"
                  th:text="${l.khung_gio}"></option>
        </select>
      </td>
    </tr>

    <tr>
      <td><input class="btn btn-danger" type="reset" value="Reset"></td>
      <td><input class="btn btn-primary" type="submit" value="Register"></td>
    </tr>
  </table>
</form>
</body>
</html>
