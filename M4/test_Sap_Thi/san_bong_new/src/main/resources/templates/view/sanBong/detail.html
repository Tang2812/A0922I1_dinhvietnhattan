<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>List Product</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<h1>Detail of San Bong</h1>
<table class="table" th:object="${sanBong}">
  <tr>
    <td>id</td>
    <td th:text="${sanBong.id}"></td>
  </tr>
  <tr>
    <td>Ten</td>
    <td th:text="${sanBong.name}"></td>
  </tr>
  <tr>
    <td>Dia Chi</td>
    <td th:text="${sanBong.diaChi}"></td>
  </tr>
  <tr>
    <td>Khu vuc</td>
    <td th:text="${sanBong.khuVuc.ten_khu_vuc}"></td>
  </tr>
  <tr>
    <td>Loai San</td>
    <td th:text="${sanBong.loaiSan.nameLoaiSan}"></td>
  </tr>
  <tr>
    <td>Khung gio</td>
    <td th:text="${sanBong.khungGioChoThue.khung_gio}"></td>
  </tr>
  <tr>
    <td>Gia theo gio</td>
    <td th:text="${sanBong.khungGioChoThue.gia}"></td>
  </tr>
</table>
<a href="/">
  <button class="btn btn-primary">Back</button>
</a>

</body>
</html>
