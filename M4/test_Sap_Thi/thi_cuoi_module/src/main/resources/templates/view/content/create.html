<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<h1 style="color: aqua">Tao moi cau hoi</h1>
<form action="/create" method="post" th:object="${question}" class="form">
    <table class="table">
        <tr>
            <td>Tieu De:</td>
            <td>
                <input type="text" th:field="*{title}">
                        <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
            </td>
        </tr>
        <tr>
            <td>Noi Dung</td>
            <td>
                <input type="text" th:field="*{content}">
                        <span th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></span>
            </td>
        </tr>
        <tr>
            <td>Cau Tra Loi</td>
            <td>
                <input type="text" th:field="*{answer}">
                        <span th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></span>
            </td>
        </tr>
        <tr>
            <td>Loai Cau Hoi</td>
            <td>
                <select th:field="*{questionType.idQT}">
                    <option th:each="t: ${types}" th:value="${t.idQT}"
                            th:text="${t.nameQT}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Ngay tao</td>
            <td>
                <input type="text" th:field="*{dateCreate}">
            </td>
        </tr>
        <tr>
            <td>Trang thai</td>
            <td>
                <input type="text" th:field="*{status}">
            </td>
        </tr>
        <tr>
            <td><input class="btn btn-danger" type="reset" value="Reset"></td>
            <td><input class="btn btn-primary" type="submit" value="Register"></td>
        </tr>
    </table>
</form>
</body>
</html>
