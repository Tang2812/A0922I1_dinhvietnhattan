<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detail</title>
</head>
<body>
<h1>Detail Product</h1>
<table th:object="${product}">
    <tr>
        <td>Id:</td>
        <td th:text="*{id}"></td>
    </tr>
    <tr>
        <td>Name:</td>
        <td th:text="*{name}"></td>
    </tr>
    <tr>
        <td>Quantity:</td>
        <td th:text="*{quantity}"></td>
    </tr>
    <tr>
        <td>Price:</td>
        <td th:text="*{price}"></td>
    </tr>
    <tr>
        <td>Category:</td>
        <td th:text="*{category.categoryName}">
        </td>
    <tr>
        <td>Date release:</td>
        <td th:text="*{dateRelease}"></td>
    </tr>
    </tr>
</table>
<a th:text="|Back to list|" th:href="@{/product/list}"></a>
</body>
</html>
