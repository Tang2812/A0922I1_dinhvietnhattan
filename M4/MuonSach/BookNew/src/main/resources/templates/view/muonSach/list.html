<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>List Book</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<h1 style="color: red">Sach List</h1>
<table class="table">
  <tr>
    <th>Id Sach</th>
    <th>Ten Sach</th>
    <th>Tac gia</th>
    <th>So Luong</th>
    <th>Action</th>
  </tr>
  <tr th:each="S:${bookList}" th:object="${S}">
  <td th:text="*{book_id}"></td>
  <td th:text="*{bookName}"></td>
  <td th:text="*{author}"></td>
  <td th:text="*{quantity}"></td>
    <td ><a th:href="@{/muonSach(id=*{book_id})}"><button type="button" class="btn btn-primary">Muon Sach</button></a></td>
  </tr>
</table>
<!--<a th:if="${Blogs.hasPrevious()}" th:href="@{/blogs(page=${Blogs.number-1})}">Previous</a>-->
<!--<span th:text="${Blogs.number+1}"></span>-->
<!--<span th:text="${Blogs.totalPages}"></span>-->
<!--<a th:if="${Blogs.hasNext()}" th:href="@{/blogs(page=${Blogs.number+1})}">Next</a>-->
<!--</div>-->
<div>
  <a th:if="${bookList.hasPrevious()}" th:href="@{(page=${bookList.number-1})}">Preivous</a>
  <span th:text="${bookList.number+1}"></span>
  <span th:text="${bookList.totalPages}"></span>
  <a th:if="${bookList.hasNext()}" th:href="@{?page=__${bookList.number+2}__}">Next</a>
</div>
</body>
</html>
