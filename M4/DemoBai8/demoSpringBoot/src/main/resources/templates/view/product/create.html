<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create product</title>
</head>
<body>
    <h1>Create new product</h1>
    <form th:action="@{/product/create}" method="post" th:object="${product}">
        <table>
            <tr>
                <td>ID</td>
                <td>
                    <input type="text" th:field="*{id}" />
                    <span th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></span>
                </td>
            </tr>
            <tr>
                <td>Name</td>
                <td>
                    <input type="text" th:field="*{name}" />
                    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                </td>
            </tr>
            <tr>
                <td>Category</td>
                <td>
                    <select th:field="*{category.categoryId}">
                        <option th:each="c: ${categories}" th:value="${c.categoryId}"
                            th:text="${c.categoryName}"></option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>Start Price</td>
                <td>
                    <input type="text" th:field="*{startPrice}" />
                    <span th:if="${#fields.hasErrors('startPrice')}" th:errors="*{startPrice}"></span>
                </td>
            </tr>
            <tr>
                <td>Status</td>
                <td>
                    <input type="text" th:field="*{status}" />
                    <span th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></span>
                </td>
            </tr>
            <tr>
                <td><input type="reset" value="Reset"></td>
                <td><input type="submit" value="Register"></td>
            </tr>
        </table>
    </form>
</body>
</html>
