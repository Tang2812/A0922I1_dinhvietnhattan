<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let toan= prompt("nhap vao diem toan: ");
    let li= prompt("nhap vao diem li: ");
    let hoa= prompt("nhap vao diem hoa: ");
    let sinh=prompt("nhap vao diem sinh ");
    toan=parseInt(toan);
    li=parseInt(li);
    hoa=parseInt(hoa);
    sinh=parseInt(sinh);
    let tong=toan+li+hoa+sinh;
    let tb=tong/4;
    document.write("tong diem la: "+tong);
    document.write("</br> diem trung binh  la: "+tb);
</script>
</body>
