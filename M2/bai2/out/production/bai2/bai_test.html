<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yen Nhi xinh dep</title>
</head>
<body>
<table>
    <h1>Calculator</h1>
    <tr>
        <td colspan="2">
            <input type="text" id="number1">
        </td>
        <td colspan="2">
            <input type="text" id="number2">
        </td>
    </tr>
    <tr>
        <td>
            <button type="button" onclick="action1()">Addition(+)</button>
        </td>
        <td>
            <button type="button" onclick="action2()">Subtraction(-)</button>
        </td>
        <td>
            <button type="button"  onclick="action3()">Multiplication(*)</button>
        </td>
        <td>
            <button type="button" onclick="action4()">Division(/)</button>
        </td>
    </tr>
    <tr >
        <td colspan="4">
            <label >Result Division : </label><span id="result" ></span>
        </td>

    </tr>
</table>
<script>
    let  num1=document.getElementById("number1");
    let num2=document.getElementById("number2");

    let KQ1,KQ2,KQ3,KQ4;
    function action1() {
        console.log(num1, num2);
        let a= +num1.value;
        let b= +num2.value;
        console.log(a,b);
        KQ1=a+b;
        console.log(KQ1);
        document.getElementById("result").innerText=KQ1;
    }
    function action2() {
        let num1=+document.getElementById("number1").value;
        let num2=+document.getElementById("number2").value;
        KQ2=num1-num2;
        console.log(num1, num2);
        console.log(KQ2);
        document.getElementById("result").innerText=KQ2;
    }
    function action3() {
        let num1=+document.getElementById("number1").value;
        let num2=+document.getElementById("number2").value;
        KQ3=num1*num2;
        console.log(num1, num2);
        console.log(KQ3);
        document.getElementById("result").innerText=KQ3;
    }
    function action4() {
        let num1=+document.getElementById("number1").value;
        let num2=+document.getElementById("number2").value;
        if(num2!=0) {
            KQ4 = num1 / num2;
        }else {
            alert("nhap so 0 lam sao chia duoc");
        }
        console.log(num1, num2);
        console.log(KQ4);
        document.getElementById("result").innerText=KQ4;
    }

</script>
</body>
