<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tra_cuu_cac_vi_sao</title>
</head>
<body>
<script>
        let str1=["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe" ,"Regulus"]
        let str2=["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"]
        let bien=prompt("Nhập vào tên ngôi sao bạn cần tra cứu")
        let vt=-1;
        let check =0;

        for(let i=0;i<str1.length;i++){
            if(bien===str1[i]){
                check=1;
                vt=i;
            }
        }
        if(check!==0){
            alert("chòm sao tương ứng là: "+str2[vt]);

        }else{
            alert("không tìm thấy ngôi sao bạn cần")
        }

</script>
</body>
</html>
