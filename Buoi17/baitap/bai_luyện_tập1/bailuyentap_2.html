<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tanggiatri</title>
</head>
<body>
<input type="text" id="num" style="width: 200px">
<input type="button" onclick="tang()" style="width: 100px" value="nhấp để tăng">
<p id="result"></p>
<script>
    function tang() {
        let a = document.getElementById("num").value
       a++;
        document.getElementById("result").innerHTML="kết quả là: "+a;
    }
</script>
</body>
</html>
