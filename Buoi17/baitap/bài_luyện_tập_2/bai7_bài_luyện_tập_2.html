<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>đổi_chổ</title>
</head>
<body>
<script>
    function swap(a,b) {
        let tmp
        tmp=a
        a=b
        b=tmp
    }
    let n1=prompt("nhập số a")
    let n2=prompt("nhập số b")
    document.write(n1+" "+n2+"<br>")
    swap(n1,n2)
    document.write(n1+" "+n2)
</script>
</body>
</html>
