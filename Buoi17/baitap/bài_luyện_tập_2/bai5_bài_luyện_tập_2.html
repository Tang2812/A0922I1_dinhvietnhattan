<body>
<script>
    function min_3(a,b,c) {
if(a<b){
    if(a<c){
        return a
    }else{
        return c
    }
}else{
    if(b<c){
        return b
    }else{
        return c
    }
}
    }
    let n1=prompt("nhập vào số thứ nhất: ")
    let n2=prompt("nhập vào số thứ hai: ")
    let n3=prompt("nhập vào số thứ ba: ")
    alert("số nhỏ nhất là: "+min_3(n1,n2,n3))
</script>
