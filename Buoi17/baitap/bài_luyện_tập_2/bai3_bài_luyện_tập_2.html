<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giai_thừa</title>
</head>
<body>
<script>
    function tinh(a) {
    let t=1;
    for(let i=1;i<=a;i++){
        t=t*i;
    }
    return t;
    }
    let a=prompt("nhập vào số bạn muốn tính giai thừa: ")
    alert("kết quả là: "+tinh(a))
</script>
</body>
</html>
