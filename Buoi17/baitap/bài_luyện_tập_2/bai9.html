<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function check(arr,c) {
let kt=0;
let dem=0;
for (let i=0;i<arr.length;i++){
    if(c===arr[i]){
        kt=2;
        dem++
    }
}
if(kt===0){
    return -1;
}else{
    return dem
}
    }
    let a=[1,2,3,4,5,6,7,8,9]
    let ch=+prompt("nhập vào kí tự bạn cần tìm: ")
    document.write("kí tự xuất hiện: "+check(a,ch)+" lần")
</script>
</body>
</html>
