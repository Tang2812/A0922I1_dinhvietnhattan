<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chu_vi_diện_tich_hình_tròn</title>
</head>
<body>
<script>
    function chuvi(r) {
    return r*2*3.14
    }
    function dientich(r) {
        return r*r*3.14
    }
    let r=prompt("nhập vào chu vi hình tròn: ")
    alert("chu vi là: "+chuvi(r))
    alert("diện tích là: "+dientich(r))
</script>
