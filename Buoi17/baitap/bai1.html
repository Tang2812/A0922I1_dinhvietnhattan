<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiemtrasonguyento</title>
</head>
<body>
<script>
    function ktnt(a) {
if(a<2){
    return false;
}else{
    for(let i=2;i<a;i++){
        if(a%i==0){
            return false
        }
    }
}
return true
    }
    let a1=prompt("nhập vào số bạn muốn kiểm tra:")
    if(ktnt(a1)===true){
        alert("số đó là một số nguyên tố!")
    }else{
        alert("số đó không phải là số nguyên tố")
    }
</script>
</body>
</html>
