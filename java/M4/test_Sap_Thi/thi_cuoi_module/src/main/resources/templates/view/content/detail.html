<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<h1 style="text-align: center">Xem Chi Tiet Cau Hoi</h1>
<table class="table" th:object="${content}">

    <tr>
        <td>Tieu De:</td>
        <td th:text="${content.title}"></td>
    </tr>
    <tr>
        <td>Noi Dung</td>
        <td th:text="${content.content}"></td>
    </tr>
    <tr>
        <td>Phan hoi:</td>
        <td th:text="${content.answer}"></td>
    </tr>
    <tr>
        <td>Loai cau hoi:</td>
        <td th:text="${content.questionType.getNameQT()}"></td>
    </tr>
    <tr>
        <td>Ngay Dang:</td>
        <td th:text="${content.dateCreate}"></td>
    </tr>
    <tr>
        <td>Tinh Trang:</td>
        <td th:text="${content.status}"></td>
    </tr>
</table>
<h1 style="text-align: center">
    <a href="/">
        <button class="btn btn-primary">Back</button>
    </a>
</h1>
</body>
</html>
