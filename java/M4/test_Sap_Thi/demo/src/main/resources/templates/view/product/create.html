<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<h1>Create New Product</h1>
<form th:object="${product}" class="form" action="/create" method="post">
    <table>
    <tr>
        <td>Id</td>
        <td>
            <input type="text" th:field="${product.id}">
<!--            <span th:if="${#fields.hasErrors('id')}" th:errors="${product.id}"></span>-->
        </td>
    </tr>
    <tr>
        <td>Name</td>
        <td>
            <input type="text" th:field="${product.name}">
            <span th:if="${#fields.hasErrors('name')}" th:errors="${product.name}"></span>
        </td>
    </tr>
    <tr>
        <td>Start price</td>
        <td>
            <input type="text" th:field="${product.startPrice}">
            <span th:if="${#fields.hasErrors('startPrice')}" th:errors="${product.startPrice}"></span>
        </td>
    </tr>
    <tr>
        <td>Status</td>
        <td>
            <input type="text" th:field="${product.status}">
            <span th:if="${#fields.hasErrors('status')}" th:errors="${product.status}"></span>
        </td>
    </tr>
    <tr>
        <td>Category</td>
        <td >
            <select th:field="${product.category.categoryId}">
                <option th:each="c: ${categorys}" th:value="${c.categoryId}" th:text="${c.categoryName}"></option>
            </select>
        </td>
    </tr>
    <tr>
        <td><input class="btn btn-danger" type="reset" value="Reset"></td>
        <td><input class="btn btn-primary" type="submit" value="Register"></td>
    </tr>
    </table>
</form>
</body>
</html>
