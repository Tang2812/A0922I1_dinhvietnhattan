<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detail product</title>
</head>
<body>
    <table th:object="${product}">
        <tr>
            <td>ID:</td>
            <td th:text="*{id}"></td>
        </tr>
        <tr>
            <td>Name:</td>
            <td th:text="*{name}"></td>
        </tr>
        <tr>
            <td>Price:</td>
            <td th:text="${#numbers.formatCurrency(product.price)}"></td>
        </tr>
        <tr>
            <td>Description:</td>
            <td th:text="${product.description}"></td>
        </tr>
        <tr>
            <td>Description:</td>
            <td th:text="${product.description}"></td>
        </tr>
        <tr>
            <td>Producer:</td>
            <td th:text="${product.producer}"></td>
        </tr>
    </table>
    <a th:text="|Back to list|" th:href="@{/product/list}"></a>
</body>
</html>
