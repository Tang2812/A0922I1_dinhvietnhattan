<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detail Music</title>
</head>
<body>
<!--    <h1 th:text="">Detail Music</h1>-->
    <table th:object="${music}">
        <tr>
            <td>ID:</td>
            <td th:text="*{id}"></td>
        </tr>
        <tr>
            <td>Name:</td>
            <td th:text="*{name}"></td>
        </tr>
        <tr>
            <td>Singer:</td>
            <td th:text="*{singer}"></td>
        </tr>
        <tr>
            <td>Type:</td>
            <td th:text="*{type}"></td>
        </tr>
        <tr>
            <td>Url:</td>
            <td th:text="*{songUrl}"></td>
        </tr>

    </table>
    <a th:text="|Back to list|" th:href="@{/Music/list}"></a>
</body>
</html>
