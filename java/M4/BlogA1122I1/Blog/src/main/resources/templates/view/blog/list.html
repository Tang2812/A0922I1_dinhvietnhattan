<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 style="color: red">Blog List</h1>
<table>
  <a th:href="@{/Blog/create}"><button>Create new blog</button></a>
  <tr>
    <td>Id</td>
    <td>Author</td>
    <td>Hastag</td>
    <td>Header</td>
    <td>Action1</td>
    <td>Action2</td>
    <td>Action3</td>
  </tr>
  <tr th:each="b:${Blogs}" th:object="${b}">
    <td th:text="*{id}"></td>
    <td th:text="*{author}"></td>
    <td th:text="*{hastag}"></td>
    <td th:text="*{header}"></td>
    <td><a th:href="@{/Blog/detail(id=*{id})}"><button>Detail</button></a></td>
    <td><a th:href="@{/Blog/delete(id=*{id})}"><button>Delete</button></a></td>
    <td><a th:href="@{/Blog/update(id=*{id})}"><button>Update</button></a></td>
  </tr>
</table>
</body>
</html>
