<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<form th:action="@{/product/search}" method="get">
    <span id="redcolor"> Name:</span> <input type="text" name="name" th:value="${name !=null?name:''}">
    <button type="submit">Submit</button>
</form>
<a th:href="@{/product/create}"><button type="submit"> Create</button></a>
<table class="table">
    <tr>
        <td>ID</td>
        <td>Name</td>
        <td>Quantity</td>
        <td>Price</td>
        <td>Category</td>
        <td>Date Release</td>
        <td>Action</td>
    </tr>
    <tr th:each="c: ${products}" th:object="${c}">
        <td th:text="*{id}"></td>
        <td th:text="*{name}"></td>
        <td th:text="*{quantity}"></td>
        <td th:text="*{#numbers.formatCurrency(price)}"></td>
        <td th:text="*{category.categoryName}"></td>
        <td th:text="*{#dates.format(dateRelease,'dd/MM/yyyy')}"></td>
        <td>
            <a th:href="@{/product/detail/{id}(id=*{id})}">Detail</a>
            <a th:href="@{/product/update(id=*{id})}">Update</a>
            <a th:href="@{/product/delete/{id}(id=*{id})}">Delete</a>
        </td>
    </tr>
</table>
<div>
    <span>
        <a th:if="${products.hasPrevious()}" th:href="@{/product/listPaging(page = ${products.number - 1})}"
           class="btn btn-primary" role="button">Previous</a>
    </span>
    <span th:each="pageNo: ${#numbers.sequence(0,products.totalPages - 1)}">
        <a th:href="@{/product/listPaging(page = ${pageNo})}" th:text="${pageNo}" class="btn btn-primary"
           role="button"></a>
    </span>
    <span>
        <a th:if="${products.hasNext()}" th:href="@{/product/listPaging(page = ${products.number +1})}"
           class="btn btn-primary" role="button">Next</a>
    </span>
</div>
</body>
</html>
