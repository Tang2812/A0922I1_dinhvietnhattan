<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Category</title>
</head>
<body>
<table>
  <th>Id</th>
  <th>Name</th>
  <th>Action</th>

    <tr th:each="c:${categories}"th:object="${c}">
      <td th:text="*{categoryId}"></td>
      <td th:text="*{categoryName}"></td>
    </tr>

</table>
</body>
</html>
