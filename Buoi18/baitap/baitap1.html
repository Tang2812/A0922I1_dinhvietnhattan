<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hinh_chu_nhat</title>
</head>
<body>
<script>
    let hcn = function (a, b) {
        this.chieu_dai = a;
        this.chieu_rong = b;
        this.chuvi = function () {
            return (a + b) * 2
        }
        this.dientich = function () {
            return a * b;
        }

    }
    let a=new hcn(2,4)
    alert("dien tich la: "+a.dientich())
    alert("chu vi la: "+a.chuvi())
</script>
</body>
</html>
